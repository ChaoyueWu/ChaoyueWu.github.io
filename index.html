<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
    <script>
        var fobj    = document.getElementById( "readfile" );
        fobj.src = "result.txt";
        var arr;

        function getCodes()
        {
            try
            {
                if(fobj.contentWindow.document.body.innerHTML!="")
                {   var textnode = fobj.contentWindow.document.body.firstChild.childNodes.item(0);
                    arr = textnode.nodeValue.toLowerCase().split("\n");
                    alert(arr.length);
                }
            }catch(er)
            {   alert("没有代码可获取"); }
        }

        if( typeof(fobj.onreadystatechange)=="object" ) //IE
            fobj.onreadystatechange = function ()
            {   if(fobj.readyState=="complete")
                getCodes();
            };
        else                                            //FireFox
            fobj.onload = function ()
            {   getCodes();
            };
    </script>

    <script type="text/javascript">
        window.onload=function (){
            document.getElementById('result-div').style.display='none';
        }
    </script>
<script type="text/javascript">
    function query() {
        var indexNum = myform.indexNum.value;
        alert(arr.length);
        alert(arr[indexNum]);
        document.getElementById('pic-ini').src="HW_1_Face/"+indexNum+"_1.jpg";
        document.getElementById('num-ini').innerHTML=indexNum+"_1.jpg";
        document.getElementById('result-div').style.display='block';
    }
</script>
